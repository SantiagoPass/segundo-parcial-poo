<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #libroForm="ngForm">
      <div class="form-group">
        <label for="nombreLibro">Título del Libro</label>
        <input type="text" [(ngModel)]="libro.nombreLibro"
               class="form-control" id="nombreLibro" name="nombreLibro" placeholder="Ingresar el título del libro"
               required #nombreLibro="ngModel">
      </div>
      <div [hidden]="!nombreLibro.pristine" class="alert alert-danger">Título del libro requerido</div>
      <div class="form-group">
        <label for="nombreAutor">Nombre de Autor</label>
        <input type="text" [(ngModel)]="libro.nombreAutor"
               class="form-control" id="nombreAutor" name="nombreAutor" placeholder="Ingresar el nombre del autor"
               required #nombreAutor="ngModel">
        <div [hidden]="!nombreAutor.pristine" class="alert alert-danger">Nombre de autor requerido</div>
      </div>
      <div class="form-group">
        <label for="anoEdicion">Año Edición</label>
        <input type="text" [(ngModel)]="libro.anoEdicion"
               class="form-control" id="anoEdicion" name="anoEdicion" placeholder="Ingrese el año de edición del libro"
               required #anoEdicion="ngModel">
      </div>
      <div [hidden]="!anoEdicion.pristine" class="alert alert-danger">Año de edición requerido</div>

      <div class="form-group">
        <label for="nombreEditorial">Nombre Editorial</label>
        <input type="text" [(ngModel)]="libro.nombreEditorial"
               class="form-control" id="nombreEditorial" name="nombreEditorial" placeholder="Ingrese la editorial del libro"
               required #nombreEditorial="ngModel">
      </div>
      <div [hidden]="!nombreEditorial.pristine" class="alert alert-danger">Nombre de editorial requerido</div>

      <button type="submit" [disabled]="!libroForm.form.valid" class="btn btn-info">Submit</button>

    </form>
  </div>
</div>
