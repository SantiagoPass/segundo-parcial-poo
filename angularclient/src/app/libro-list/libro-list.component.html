<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Título del libro</th>
        <th scope="col">Nombre del autor</th>
        <th scope="col">Año de edición</th>
        <th scope="col">Nombre Editorial</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let libro of libros">
        <td>{{ libro.id }}</td>
        <td>{{ libro.nombreLibro }}</td>
        <td>{{ libro.nombreAutor }}</td>
        <td>{{ libro.anoEdicion }}</td>
        <td>{{ libro.nombreEditorial }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
